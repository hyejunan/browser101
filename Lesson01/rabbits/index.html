<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .imgs {
        width: 200px;
        margin-top: 40px;
      }
      button {
        position:fixed;
        top : 10px;
        left: 50%;
        transform: translate(-50%,0);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <button class="btn">Find a rabbit!</button>
    <div class="imgs">
      <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
      <img class="special" src="img/rabbit.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/carrot.png" alt="" class="carrot">
    </div>

    <script>
      const btn = document.querySelector('.btn');
      const special = document.querySelector('.special');
      btn.addEventListener('click', () => {
        if(btn.innerHTML == "Find a rabbit") {
          special.scrollIntoView();
          btn.innerHTML = "Go To Top";
        } else {
          window.scrollTo(0,0);
          btn.innerHTML = "Find a rabbit";
        }
      })
    </script>
  </body>
</html>
