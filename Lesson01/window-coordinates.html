<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Coordinate</title>
    <style>
        div {
            background-color: bisque;
            width:100px;
            height: 100px;
            margin:10px;
        }
        .click {
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="click"></div>
    <div></div>
    <div></div>
    <script>
        let screenLog = document.querySelector('.click');
        let rect = screenLog.getBoundingClientRect();
        screenLog.addEventListener('click', (e) => {
            console.log(rect);
            console.log(`clientX: ${e.clientX}, clientY: ${e.clientY}`);
        })
    </script>
</body>
</html>
