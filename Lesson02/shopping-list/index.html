<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping List</title>
   <script src="main.js" defer></script>
   <script src="https://kit.fontawesome.com/994a241fd7.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
   <div id="box">
        <div class="list-box">
            <h2 class="title">Shopping List</h2>
            <h3 class="date">Date</h3>
            <div class="add-box">
                <input class="input-box" type="text" placeholder="What do you want?">
                <button class="add-btn">Add</button>
            </div>
            <ul id="list">
                    <li>
                        <label class="container">
                            <input type="checkbox" id="check">
                            Two
                        </label>
                        <i class="far fa-trash-alt"></i>
                    </li>
            </ul>
        </div>
        <div class="sum-box">
            <span>You have <span>0</span> items to buy</span>
        </div>
   </div>
</body>
</html>
