<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        text-align: center;
      }
      img {
        display: block;
        margin: auto;
      }
      button {
        position: fixed;
        left: 50%;
        transform: translate(-50%,0);
        outline: none;
        background-color: tomato;
        color: white;
        font-size: 32px;
        margin: 16px;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <button class="btn">Find a rabbit!</button>
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img class="special" src="img/rabbit.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <script>
      const btn = document.querySelector('.btn');
      const special = document.querySelector('.special');
      btn.addEventListener('click', () => {
        if(btn.innerHTML == "Find a rabbit") {
          special.scrollIntoView({behavior:'smooth'});
          btn.innerHTML = "Go To Top";
        } else {
          window.scrollTo(0,0);
          btn.innerHTML = "Find a rabbit";
        }
      })
    </script>
  </body>
</html>
