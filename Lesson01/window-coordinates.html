<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Coordinates</title>
    <style>
        div {
            background-color: bisque;
            width:200px;
            height: 200px;
            margin:10px;
        }
        .click {
            background-color: red;
        }
        aside {
            position: fixed;
            top:20px;
            right:20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="click"></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scrollBy">Scroll by 100px(y)</button>
        <button class="scrollTo">Scroll to 100px(y)</button>
        <button class="scrollInto">Scroll into Special</button>
    </aside>
    <script>
        let screenLog = document.querySelector('.click');
        let rect = screenLog.getBoundingClientRect();
        screenLog.addEventListener('click', (e) => {
            console.log(rect);
            console.log(`client: ${e.clientX}, clientY: ${e.clientY}`);
            console.log(`page: ${e.pageX}, clientY: ${e.pageY}`);
        })
        let scrollBy = document.querySelector('.scrollBy');
        let scrollTo = document.querySelector('.scrollTo');
        let scrollInto = document.querySelector('.scrollInto');
        scrollBy.addEventListener('click', () => {
            window.scrollBy(0,100);
        })
        scrollTo.addEventListener('click', () => {
            window.scrollTo(0,100);
        })
        scrollInto.addEventListener('click', ()=> {
            screenLog.scrollIntoView();
        })
    </script>
</body>
</html>
